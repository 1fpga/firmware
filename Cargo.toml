[package]
name = "mister"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[workspace]
members = [
    "cyclone_v",
    "mister-db",
]

[lib]
crate-type = [ "staticlib" ] # to generate a `lib<package_name>.a`
path = "src/lib.rs"

[[bin]]
name = "mister"
path = "src/main.rs"

[profile.release]
lto = true
panic = "abort"
overflow-checks = false
strip = "debuginfo"

[dependencies]
anyhow = "1.0.75"
bitfield = "0.14.0"
bitvec = "1.0.1"
bus = "2.4.0"
byteorder = "1.4.3"
cfg-if = "1.0.0"
chrono = "0.4.26"
clap = { version = "4.3.5", features = ["derive"] }
clap-verbosity-flag = "2.0.1"
crossbeam-channel = "0.5.8"
core_affinity = "0.8.0"
cyclone-v = { path = "./cyclone_v", features = ["std"] }
debounce = "0.2.2"
dirs = "5.0.1"
embedded-graphics = "0.8.1"
embedded-layout = "0.4.1"
embedded-menu = "0.5.3"
hex = "0.4.3"
humansize = "2.1.3"
itertools = "0.11.0"
json5 = "0.4.1"
json5format = "0.2.6"
libc = { version = "*", default-features = false }
merge = { git = "https://github.com/hansl/merge-rs.git", rev = "dcaf63c0ef296e93219a5393a8252302170b5e42", features = ["num", "derive"] }
mister-db = { path = "./mister-db" }
network-interface = "1.0.1"
num-integer = "0.1.45"
num-traits = "0.2.15"
once_cell = "1.18.0"
ouroboros = "0.17.0"
regex = "1.9.3"
reqwest = { version = "0.11.22", features = ["blocking", "json", "rustls-tls"], default-features = false }
retronomicon-dto = "0.1.0"
sdl3 = "0.4.0"
serde = { version = "1.0.164", features = ["derive"] }
serde-hex = "0.1.0"
serde_with = { version = "3.0.0", features = ["hex"] }
static_assertions = "1.1.0"
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.40"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["tracing-log"] }
u8g2-fonts = "0.3.0"
validator = { version = "0.16.1", features = ["derive"] }
walkdir = "2.3.3"

[build-dependencies]
vergen = { version = "8.2.4", features = ["build", "git", "gitoxide"] }

[dev-dependencies]
tempdir = "0.3.7"
test-generator = "0.3.1"

[features]
default = ["platform_desktop"]
# Support for the DE10-Nano board.
platform_de10 = []
# Support for a desktop simulator.
platform_desktop = []

